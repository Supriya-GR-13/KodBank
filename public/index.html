<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodbank - Login/Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-animation" id="bg-animation"></div>
    <div class="glass-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login to Kodbank</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <div class="switch-link" onclick="showRegister()">New user? Register here</div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <h2>Register</h2>
            <input type="text" id="reg-uid" placeholder="User ID (UID)" required>
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="tel" id="reg-phone" placeholder="Phone" required>
            <!-- Role is customer by default, not checking input for simplicity as per requirement -->
            <button onclick="register()">Register</button>
            <div class="switch-link" onclick="showLogin()">Already have an account? Login</div>
        </div>
    </div>

    <script>
        // Generate floating currency symbols
        const bgAnimation = document.getElementById('bg-animation');
        const symbols = ['$', '€', '£', '¥', '₹', '₿', '%'];
        const symbolCount = 30;

        for (let i = 0; i < symbolCount; i++) {
            const span = document.createElement('span');
            span.classList.add('currency-symbol');
            span.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            span.style.left = Math.random() * 100 + '%';
            span.style.animationDuration = Math.random() * 10 + 10 + 's';
            span.style.animationDelay = Math.random() * 5 + 's';
            span.style.fontSize = Math.random() * 20 + 20 + 'px';
            bgAnimation.appendChild(span);
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
