<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodbank - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-animation" id="bg-animation"></div>
    <div class="glass-container">
        <h2>Welcome to Dashboard</h2>
        <button id="check-balance-btn" onclick="checkBalance()">Check Balance</button>
        <div id="balance-display"></div>
        <button onclick="logout()" style="background: #ff6b6b; margin-top:20px;">Logout</button>
    </div>
    <script>
        // Generate floating currency symbols (Shared logic, could be in script.js but simple enough here)
        // Or better, move this to script.js to share?
        // For now, I'll duplicate the generation logic or move it to script.js.
        // Let's move it to script.js in the next step for cleaner code using a function.
        // But for this tool call, I'll just add the container and let script.js handle it if I update script.js.
        // Actually, let's just inline it to be quick and guaranteed.
        const bgAnimation = document.getElementById('bg-animation');
        const symbols = ['$', '€', '£', '¥', '₹', '₿', '%'];
        const symbolCount = 30;

        for (let i = 0; i < symbolCount; i++) {
            const span = document.createElement('span');
            span.classList.add('currency-symbol');
            span.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            span.style.left = Math.random() * 100 + '%';
            span.style.animationDuration = Math.random() * 10 + 10 + 's';
            span.style.animationDelay = Math.random() * 5 + 's';
            span.style.fontSize = Math.random() * 20 + 20 + 'px';
            bgAnimation.appendChild(span);
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
